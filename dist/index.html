<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="pencil.svg">
    <script defer src="main.js"></script>
    <title>todo</title>
</head>

<body class="content">

    <header class="header">
        <img src="" alt="" class="header header__logo">
        <h1 class="header header__text heading-1">
            <svg class="icon--pencil">
                <use href="sprite.svg#icon-pencil"></use>
            </svg>
            todo
        </h1>
    </header>
    <nav class="sidebar">
        <div class="sidebar__content">
            <ul class="sidebar__filter">
                <li class="sidebar__filter-option sidebar__filter-option--active heading-4">
                    <svg class="icon ">
                        <use href="sprite.svg#icon-menu"></use>
                    </svg>
                    All
                </li>
                <li class="sidebar__filter-option heading-4">
                    <svg class="icon ">
                        <use href="sprite.svg#icon-date-add"></use>
                    </svg>
                    Today
                </li>
                <li class="sidebar__filter-option heading-4">
                    <svg class="icon ">
                        <use href="sprite.svg#icon-calendar"></use>
                    </svg>
                    Next 7 days
                </li>

            </ul>
            <div class="sidebar__project-group">
                <h2 class="heading-2">Projects</h2>
                <ul class="projects">
                    <li class="projects-item sidebar__filter-option heading-4">
                        <svg class="icon ">
                            <use href="sprite.svg#icon-format_list_bulleted"></use>
                        </svg>
                        Project 1
                        <svg class="icon projects-item--delete icon--delete">
                            <use href="sprite.svg#icon-bin"></use>
                        </svg>
                    </li>
                    <li class="projects-item sidebar__filter-option heading-4">
                        <svg class="icon ">
                            <use href="sprite.svg#icon-format_list_bulleted"></use>
                        </svg>
                        Project 2
                        <svg class="icon projects-item--delete icon--delete">
                            <use href="sprite.svg#icon-bin"></use>
                        </svg>
                    </li>
                    <li class="projects-item sidebar__filter-option heading-4">
                        <svg class="icon ">
                            <use href="sprite.svg#icon-format_list_bulleted"></use>
                        </svg>
                        Project 3
                        <svg class="icon projects-item--delete icon--delete">
                            <use href="sprite.svg#icon-bin"></use>
                        </svg>
                    </li>

                    <div class="popup popup__project">
                        <input type="text" class="popup__input popup__input--project" placeholder="Project name">
                        <div class="popup__btns">
                            <button class="btn btn--cancel">Cancel</button>
                            <button class="btn btn--add">Add</button>
                        </div>
                    </div>


                    <div class="add-item heading-3">
                        <svg class="icon">
                            <use href="sprite.svg#icon-plus"></use>
                        </svg>
                        Create project
                    </div>
                </ul>


            </div>
        </div>

    </nav>
    <main class="container">
        <h2 class="todo-item--project ">Work</h2>
        <div class="todo-item">
            <div class="todo-item__head">
                <input type="checkbox" id="checkbox" class="checkbox__box">
                <label for="checkbox" class="checkbox__label">
                    <span class="checkbox__btn"></span>
                </label>
                <p class="todo-item__title heading-3">Task 1 - grocery shopping</p>
            </div>
            <p class="todo-item__date heading-3">Nov-10-2022</p>
        </div>

        <div class="popup__task">
            <div class="task-input">
                <input type="text" class="popup__input task-input--name">
                <input type="date" class="popup__input task-input--date">
            </div>
            <div class="popup__btns">
                <button class="btn btn--cancel">Cancel</button>
                <button class="btn btn--add">Add</button>
            </div>
        </div>



        <div class="add-item add-item--task heading-3">
            <svg class="icon">
                <use href="sprite.svg#icon-plus"></use>
            </svg>
            Add task
        </div>


    </main>


</body>

</html>
