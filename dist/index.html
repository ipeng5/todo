<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="pencil.svg">
    <link rel="stylesheet" href="main.css">
    <script defer src="./main.js"></script>
    <title>todo</title>
</head>

<body>
    <div class="content">
        <header class="header">

            <h1 class="header header__text heading-1">
                <svg class="icon--pencil">
                    <use href="sprite.svg#icon-pencil"></use>
                </svg>
                todo
            </h1>

            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

        </header>

        <input type="checkbox" class="nav__checkbox" id="nav__toggle">
        <label for="nav__toggle" class="nav__button">
            <span class="nav__icon">&nbsp;</span>
        </label>

        <nav class="sidebar">

            <div class="sidebar__content">
                <ul class="sidebar__filter">
                    <li id="filter--all"
                        class="sidebar__top-filter sidebar__filter-option sidebar__filter-option--active  heading-4">
                        <svg class="icon ">
                            <use href="sprite.svg#icon-menu"></use>
                        </svg>
                        All
                    </li>

                    <li id="filter--today" class="sidebar__top-filter sidebar__filter-option heading-4">
                        <svg class="icon ">
                            <use href="sprite.svg#icon-date-add"></use>
                        </svg>
                        Today
                    </li>

                    <li id="filter--7days" class="sidebar__top-filter sidebar__filter-option heading-4">
                        <svg class="icon ">
                            <use href="sprite.svg#icon-calendar"></use>
                        </svg>
                        Next 7 Days
                    </li>
                </ul>

                <div class="sidebar__category-group">
                    <div class="sidebar__category-title heading-2">Projects</div>

                    <ul class="categories category-container">
                    </ul>

                    <div class="popup popup__category  no-display">
                        <input type="text" class="popup__input popup__input--category" maxlength="25"
                            placeholder="Project name" required>
                        <div class="popup__btns">
                            <button class="btn btn--cancel category-popup__cancel">Cancel</button>
                            <button class="btn btn--add category-popup__add">Add</button>
                        </div>
                    </div>

                    <div class="add-item add-item--category heading-3">
                        <svg class="icon">
                            <use href="sprite.svg#icon-plus"></use>
                        </svg>
                        Create project
                    </div>

                </div>
            </div>
        </nav>

        <main>
            <div class="task--category-container"><span class="task--category">All</span></div>
            <div class="task-container__empty-message">Create a project and add tasks to it</div>
            <div class="task-container">
            </div>
            <div class="add-item add-item--task heading-3 no-display">
                <svg class="icon">
                    <use href="sprite.svg#icon-plus"></use>
                </svg>
                Add task
            </div>
        </main>
        <div class="overlay--new hidden">
            <div class="form__container form__container--new no-display">
                <div class="form__header">
                    <div class="form__header--heading">Add task</div>
                    <button class="form__header--btn-close new-form__header--btn-close">&times;</button>
                </div>
                <form action="#" class="form__content form__content--new">
                    <div class="form__title-group">
                        <label for="new-title" class="form__title">Title:<span
                                class="form__title--star">&#8727;</span></label>
                        <input type="text" class="form__title--input new-form__title--input" id="new-title" name="title"
                            maxlength="40" required>
                    </div>
                    <div class="form__description-group">
                        <label for="new-description" class="form__description">Description:</label>
                        <textarea class="form__description--input" id="new-description" name="description"
                            maxlength="520"></textarea>
                    </div>

                    <div class="form__date-group">
                        <div class="form__text">Due date:</div>
                        <input type="date" class="form__date--input" id="new-form__task-date" name="dueDate">
                    </div>

                    <div class="form__priority-group form__priority-group--new">
                        <div class="form__text">Priority:</div>
                        <div class="form__priority-btn-group form__priority-btn-group--new">
                            <input type="radio" id="new-form-low" name="priority" value="low">
                            <label for="new-form-low" class="form__priority-btn form__priority-btn--low ">Low</label>

                            <input type="radio" id="new-form-medium" name="priority" value="medium">
                            <label for="new-form-medium"
                                class="form__priority-btn form__priority-btn--medium">Medium</label>

                            <input type="radio" id="new-form-high" name="priority" value="high">
                            <label for="new-form-high" class="form__priority-btn form__priority-btn--high">High</label>
                        </div>
                    </div>

                    <button class="form__submit form__submit--new">Confirm</button>
                </form>
            </div>
        </div>

        <div class="overlay--edit hidden">
            <div class="form__container form__container--edit no-display">
                <div class="form__header">
                    <div class="form__header--heading">Edit task</div>
                    <button class="form__header--btn-close edit-form__header--btn-close">&times;</button>
                </div>
                <form action="#" class="form__content form__content--edit">
                    <div class="form__title-group">
                        <label for="new-title" class="form__title">Title:<span
                                class="form__title--star">&#8727;</span></label>
                        <input class="form__title--input edit-form__title--input" id="edit-title" name="title"
                            maxlength="40" required>
                    </div>
                    <div class="form__description-group">
                        <label for="edit-description" class="form__description">Description:</label>
                        <textarea class="form__description--input edit-form__description--input" id="edit-description"
                            name="description" maxlength="120"></textarea>
                    </div>

                    <div class="form__date-group">
                        <div class="form__text">Due date:</div>
                        <input type="date" class="form__date--input edit-form__date--input" id="edit-form__task-date"
                            name="dueDate">
                    </div>

                    <div class="form__priority-group form__priority-group--edit">
                        <div class="form__text">Priority:</div>
                        <div class="form__priority-btn-group edit-form__priority-btn-group">
                            <input type="radio" id="edit-form-low" name="priority" value="low">
                            <label for="edit-form-low"
                                class="form__priority-btn form__priority-btn--low form__priority-low--active">Low</label>

                            <input type="radio" id="edit-form-medium" name="priority" value="medium">
                            <label for="edit-form-medium"
                                class="form__priority-btn form__priority-btn--medium">Medium</label>

                            <input type="radio" id="edit-form-high" name="priority" value="high">
                            <label for="edit-form-high" class="form__priority-btn form__priority-btn--high">High</label>
                        </div>
                    </div>

                    <button class="form__submit form__submit--edit">Confirm</button>
                </form>
            </div>
        </div>

        <div class="overlay--view hidden">
            <div class="task-view no-display">
                <div class="task-view--close">&times;</div>
                <div class="task-view__content">
                    <div class="task-view__title"> </div>
                    <div class="task-view__category"><span class="task-view__name">Project:</span><span
                            class="task-view__category--text"></span></div>
                    <div class="task-view__priority"><span class="task-view__name">Priority:</span><span
                            class="task-view__priority--text"></span></div>
                    <div class="task-view__date"><span class="task-view__name">Due Date:</span><span
                            class="task-view__date--text"></span>
                    </div>
                    <div class="task-view__description"><span class="task-view__name">Description: </span><span
                            class="task-view__description--text"></span></div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
